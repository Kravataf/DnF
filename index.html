<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>DnF</h1><h3>Character creator for homebrew DnD</h3>
<div class="flex">
    <div id="stats">
        <h3>Stats:</h3>
        <h3>STR <input type="number" id="STR" placeholder="DEX"></h3>
        <h3>DEX <input type="number" id="DEX" placeholder="DEX"></h3>
        <h3>CON <input type="number" id="CON" placeholder="CON"></h3>
        <h3>INT <input type="number" id="INT" placeholder="INT"></h3>
        <h3>WIS <input type="number" id="WIS" placeholder="WIS"></h3>
        <h3>CHA <input type="number" id="CHA" placeholder="CHA"></h3>
    </div>
    <div id="senses">
        <h3>Senses:</h3>
        <h3>PASSIVE PERCEPTION <input type="number" id="PPERCEPTION" placeholder="PPERCEPTION"></h3>
        <h3>PASSIVE INVESTIGATION <input type="number" id="PINVESTIGATION" placeholder="PINVESTIGATION"></h3>
        <h3>PASSIVE INSIGHT <input type="number" id="PINSIGHT" placeholder="PINSIGHT"></h3>
    </div>
    <div>
        <h3>Proficiencies & Training:</h3>
        <h3>ARMOR <input type="text" id="ARMOR" placeholder="ARMOR"></h3>
        <h3>WEAPONS <input type="text" id="WEAPONS" placeholder="WEAPONS"></h3>
        <h3>TOOLS <input type="text" id="TOOLS" placeholder="TOOLS"></h3>
        <h3>LANGUAGES <input type="text" id="LANGUAGES" placeholder="LANGUAGES"></h3>
    </div>
</div>
</body>
</html>
