<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <h1>DnF</h1>
    <h3>Character creator for homebrew DnD</h3>
</div>
<div class="flex">
    <div>
        <div id="stats">
            <h3>Stats:</h3>
            <div class="row"><label for="STR">STR</label><input type="number" id="STR" placeholder="STR"></div>
            <div class="row"><label for="DEX">DEX</label><input type="number" id="DEX" placeholder="DEX"></div>
            <div class="row"><label for="CON">CON</label><input type="number" id="CON" placeholder="CON"></div>
            <div class="row"><label for="INT">INT</label><input type="number" id="INT" placeholder="INT"></div>
            <div class="row"><label for="WIS">WIS</label><input type="number" id="WIS" placeholder="WIS"></div>
            <div class="row"><label for="CHA">CHA</label><input type="number" id="CHA" placeholder="CHA"></div>
        </div>
        <div id="senses">
            <h3>Senses:</h3>
            <div class="row"><label for="PPERCEPTION">PASSIVE PERCEPTION</label><input type="number" id="PPERCEPTION" placeholder="PPERCEPTION"></div>
            <div class="row"><label for="PINVESTIGATION">PASSIVE INVESTIGATION</label><input type="number" id="PINVESTIGATION" placeholder="PINVESTIGATION"></div>
            <div class="row"><label for="PINSIGHT">PASSIVE INSIGHT</label><input type="number" id="PINSIGHT" placeholder="PINSIGHT"></div>
        </div>
        <div>
            <h3>Proficiencies & Training:</h3>
            <div class="row"><label for="ARMOR">ARMOR</label><input type="text" id="ARMOR" placeholder="ARMOR"></div>
            <div class="row"><label for="WEAPONS">WEAPONS</label><input type="text" id="WEAPONS" placeholder="WEAPONS"></div>
            <div class="row"><label for="TOOLS">TOOLS</label><input type="text" id="TOOLS" placeholder="TOOLS"></div>
            <div class="row"><label for="LANGUAGES">LANGUAGES</label><input type="text" id="LANGUAGES" placeholder="LANGUAGES"></div>
        </div>
    </div>
    <div>
        <div>
            <h3>Skills:</h3>
            <div class="row"><label for="ACROBATICS">ACROBATICS</label><input type="number" id="ACROBATICS" placeholder="ACROBATICS"></div>
            <div class="row"><label for="ANIMAL_HANDLING">ANIMAL HANDLING</label><input type="number" id="ANIMAL_HANDLING" placeholder="ANIMAL HANDLING"></div>
            <div class="row"><label for="ARCANA">ARCANA</label><input type="number" id="ARCANA" placeholder="ARCANA"></div>
            <div class="row"><label for="ATHLETICS">ATHLETICS</label><input type="number" id="ATHLETICS" placeholder="ATHLETICS"></div>
            <div class="row"><label for="DECEPTION">DECEPTION</label><input type="number" id="DECEPTION" placeholder="DECEPTION"></div>
            <div class="row"><label for="HISTORY">HISTORY</label><input type="number" id="HISTORY" placeholder="HISTORY"></div>
            <div class="row"><label for="INSIGHT">INSIGHT</label><input type="number" id="INSIGHT" placeholder="INSIGHT"></div>
            <div class="row"><label for="INTIMIDATION">INTIMIDATION</label><input type="number" id="INTIMIDATION" placeholder="INTIMIDATION"></div>
            <div class="row"><label for="INVESTIGATION">INVESTIGATION</label><input type="number" id="INVESTIGATION" placeholder="INVESTIGATION"></div>
            <div class="row"><label for="MEDICINE">MEDICINE</label><input type="number" id="MEDICINE" placeholder="MEDICINE"></div>
            <div class="row"><label for="NATURE">NATURE</label><input type="number" id="NATURE" placeholder="NATURE"></div>
            <div class="row"><label for="PERCEPTION">PERCEPTION</label><input type="number" id="PERCEPTION" placeholder="PERCEPTION"></div>
            <div class="row"><label for="PERFORMANCE">PERFORMANCE</label><input type="number" id="PERFORMANCE" placeholder="PERFORMANCE"></div>
            <div class="row"><label for="PERSUASION">PERSUASION</label><input type="number" id="PERSUASION" placeholder="PERSUASION"></div>
            <div class="row"><label for="RELIGION">RELIGION</label><input type="number" id="RELIGION" placeholder="RELIGION"></div>
            <div class="row"><label for="SLEIGHT_OF_HAND">SLEIGHT OF HAND</label><input type="number" id="SLEIGHT_OF_HAND" placeholder="SLEIGHT OF HAND"></div>
            <div class="row"><label for="STEALTH">STEALTH</label><input type="number" id="STEALTH" placeholder="STEALTH"></div>
            <div class="row"><label for="SURVIVAL">SURVIVAL</label><input type="number" id="SURVIVAL" placeholder="SURVIVAL"></div>
        </div>
    </div>
</div>
</body>
</html>
