<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <h1>DnF</h1>
    <h3>Character creator for homebrew DnD</h3>
</div>
<div class="flex">
    <div>
        <div class="img-center">
            <img src="https://cdn.discordapp.com/attachments/767754640421814312/1384620204604264661/image.png?ex=6853c04d&is=68526ecd&hm=d2eccfb6a1cef7effef0b1a6ac254f8bbe96950a1cc44f44dab8eb1dc09fc2e5&" alt="Furry Darkness" width="200" height="200">
        </div>
        <div class="row"><label for="LVL">LVL</label><input type="number" id="LVL" placeholder="99"></div>
        <div class="row"><label for="GENDER">GENDER</label><input type="number" id="GENDER" placeholder="F / M / ?"></div>
        <div class="row"><label for="CLASS">CLASS</label><input type="number" id="CLASS" placeholder="Druid / Rogue / Charlatan"></div>
    </div>
</div>
<div class="flex">
    <div>
        <div id="stats">
            <h3>Stats:</h3>
            <div class="row"><label for="STR">STR</label><input type="number" id="STR" placeholder="STR"></div>
            <div class="row"><label for="DEX">DEX</label><input type="number" id="DEX" placeholder="DEX"></div>
            <div class="row"><label for="CON">CON</label><input type="number" id="CON" placeholder="CON"></div>
            <div class="row"><label for="INT">INT</label><input type="number" id="INT" placeholder="INT"></div>
            <div class="row"><label for="WIS">WIS</label><input type="number" id="WIS" placeholder="WIS"></div>
            <div class="row"><label for="CHA">CHA</label><input type="number" id="CHA" placeholder="CHA"></div>
        </div>
        <div id="senses">
            <h3>Senses:</h3>
            <div class="row"><label for="PPERCEPTION">PASSIVE PERCEPTION</label><input type="number" id="PPERCEPTION" placeholder="PPERCEPTION"></div>
            <div class="row"><label for="PINVESTIGATION">PASSIVE INVESTIGATION</label><input type="number" id="PINVESTIGATION" placeholder="PINVESTIGATION"></div>
            <div class="row"><label for="PINSIGHT">PASSIVE INSIGHT</label><input type="number" id="PINSIGHT" placeholder="PINSIGHT"></div>
        </div>
        <div>
            <h3>Proficiencies & Training:</h3>
            <div class="row"><label for="ARMOR">ARMOR</label><input type="text" id="ARMOR" placeholder="ARMOR"></div>
            <div class="row"><label for="WEAPONS">WEAPONS</label><input type="text" id="WEAPONS" placeholder="WEAPONS"></div>
            <div class="row"><label for="TOOLS">TOOLS</label><input type="text" id="TOOLS" placeholder="TOOLS"></div>
            <div class="row"><label for="LANGUAGES">LANGUAGES</label><input type="text" id="LANGUAGES" placeholder="LANGUAGES"></div>
        </div>
        <div>
            <h3>Inventory:</h3>
            <div class="row"><label for="INVENTORY">INVENTORY</label><textarea id="INVENTORY" placeholder="INVENTORY" rows="3"></textarea></div>
        </div>
        <div>
            <h3>Traits:</h3>
            <div class="row"><label for="CLASS TRAITS">CLASS TRAITS</label><textarea id="CLASS TRAITS" placeholder="CLASS TRAITS" rows="3"></textarea></div>
            <div class="row"><label for="SPECIES TRAITS">SPECIES TRAITS</label><textarea id="SPECIES TRAITS" placeholder="SPECIES TRAITS" rows="3"></textarea></div>
            <div class="row"><label for="FEATS">FEATS</label><textarea id="FEATS" placeholder="FEATS" rows="3"></textarea></div>
        </div>
    </div>
    <div>
        <div>
            <h3>Skills:</h3>
            <div class="row"><label for="ACROBATICS">ACROBATICS</label><input type="number" id="ACROBATICS" placeholder="ACROBATICS"></div>
            <div class="row"><label for="ANIMAL_HANDLING">ANIMAL HANDLING</label><input type="number" id="ANIMAL_HANDLING" placeholder="ANIMAL HANDLING"></div>
            <div class="row"><label for="ARCANA">ARCANA</label><input type="number" id="ARCANA" placeholder="ARCANA"></div>
            <div class="row"><label for="ATHLETICS">ATHLETICS</label><input type="number" id="ATHLETICS" placeholder="ATHLETICS"></div>
            <div class="row"><label for="DECEPTION">DECEPTION</label><input type="number" id="DECEPTION" placeholder="DECEPTION"></div>
            <div class="row"><label for="HISTORY">HISTORY</label><input type="number" id="HISTORY" placeholder="HISTORY"></div>
            <div class="row"><label for="INSIGHT">INSIGHT</label><input type="number" id="INSIGHT" placeholder="INSIGHT"></div>
            <div class="row"><label for="INTIMIDATION">INTIMIDATION</label><input type="number" id="INTIMIDATION" placeholder="INTIMIDATION"></div>
            <div class="row"><label for="INVESTIGATION">INVESTIGATION</label><input type="number" id="INVESTIGATION" placeholder="INVESTIGATION"></div>
            <div class="row"><label for="MEDICINE">MEDICINE</label><input type="number" id="MEDICINE" placeholder="MEDICINE"></div>
            <div class="row"><label for="NATURE">NATURE</label><input type="number" id="NATURE" placeholder="NATURE"></div>
            <div class="row"><label for="PERCEPTION">PERCEPTION</label><input type="number" id="PERCEPTION" placeholder="PERCEPTION"></div>
            <div class="row"><label for="PERFORMANCE">PERFORMANCE</label><input type="number" id="PERFORMANCE" placeholder="PERFORMANCE"></div>
            <div class="row"><label for="PERSUASION">PERSUASION</label><input type="number" id="PERSUASION" placeholder="PERSUASION"></div>
            <div class="row"><label for="RELIGION">RELIGION</label><input type="number" id="RELIGION" placeholder="RELIGION"></div>
            <div class="row"><label for="SLEIGHT_OF_HAND">SLEIGHT OF HAND</label><input type="number" id="SLEIGHT_OF_HAND" placeholder="SLEIGHT OF HAND"></div>
            <div class="row"><label for="STEALTH">STEALTH</label><input type="number" id="STEALTH" placeholder="STEALTH"></div>
            <div class="row"><label for="SURVIVAL">SURVIVAL</label><input type="number" id="SURVIVAL" placeholder="SURVIVAL"></div>
        </div>
        <div>
            <h3>Spells:</h3>
            <div class="row"><label for="SPELL">SPELL</label><textarea id="SPELL" placeholder="SPELL" rows="3"></textarea></div>
        </div>
        <div>
            <h3>Background:</h3>
            <div class="row"><label for="BACKGROUND">BACKGROUND</label><textarea id="BACKGROUND" placeholder="BACKGROUND" rows="3"></textarea></div>
            <div class="row"><label for="CHARACTERISTICS">CHARACTERISTICS</label><textarea id="CHARACTERISTICS" placeholder="CHARACTERISTICS" rows="3"></textarea></div>
            <div class="row"><label for="APPEARANCE">APPEARANCE</label><textarea id="APPEARANCE" placeholder="APPEARANCE" rows="3"></textarea></div>
        </div>
    </div>
    <div>
        <div>
            <h3>Extra:</h3>
            <div class="row"><label for="PROFICIENCY">PROFICIENCY</label><input type="number" id="PROFICIENCY" placeholder="PROFICIENCY"></div>
            <div class="row"><label for="WALKING">WALKING</label><input type="number" id="WALKING" placeholder="WALKING"></div>
            <div class="row"><label for="INITIATIVE">INITIATIVE</label><input type="number" id="INITIATIVE" placeholder="INITIATIVE"></div>
            <div class="row"><label for="ARMOR">ARMOR</label><input type="number" id="ARMOR" placeholder="ARMOR"></div>
            <div class="row"><label for="HEROIC INSPIRATION">HEROIC INSPIRATION</label><input type="checkbox" id="HEROIC INSPIRATION" placeholder="HEROIC INSPIRATION"></div>
            <div class="row"><label for="DEFENSES">DEFENSES</label><textarea id="DEFENSES" placeholder="DEFENSES" rows="3"></textarea></div>
            <div class="row"><label for="CONDITIONS">CONDITIONS</label><textarea id="CONDITIONS" placeholder="CONDITIONS" rows="3"></textarea></div>
            <div class="row"><label for="NOTES">NOTES</label><textarea id="NOTES" placeholder="NOTES" rows="3"></textarea></div>
        </div>
        <div>
            <h3>Hit points:</h3>
            <div class="row"><label for="MAX HP">MAX HP</label><input type="number" id="MAX HP" placeholder="MAX HP"></div>
            <div class="row"><label for="DAMAGE">DAMAGE</label><input type="number" id="DAMAGE" placeholder="DAMAGE"><button id="DAMAGE2" type="button">DAMAGE</button></div>
            <div class="row"><label for="HEAL">HEAL</label><input type="number" id="HEAL" placeholder="HEAL"><button id="HEAL" placeholder="HEAL">HEAL</button></div>
            <div class="row"><label for="TEMP">TEMP</label><input type="number" id="TEMP" placeholder="TEMP"></div>
            <div class="row"><label for="CURRENT HP">CURRENT HP</label><input type="number" id="CURRENT HP" placeholder="CURRENT HP"></div>
        </div>
        <div>
            <h3>Actions:</h3>
            <div class="row"><label for="ATTACK">ATTACK</label><textarea id="ATTACK" placeholder="ATTACK" rows="3"></textarea></div>
            <div class="row"><label for="ACTION">ACTION</label><textarea id="ACTION" placeholder="ACTION" rows="3"></textarea></div>
            <div class="row"><label for="BONUS ACTION">BONUS ACTION</label><textarea id="BONUS ACTION" placeholder="BONUS ACTION" rows="3"></textarea></div>
            <div class="row"><label for="REACTION">REACTION</label><textarea id="REACTION" placeholder="REACTION" rows="3"></textarea></div>
            <div class="row"><label for="OTHER">OTHER</label><textarea id="OTHER" placeholder="OTHER" rows="3"></textarea></div>
            <div class="row"><label for="LIMITED USE">LIMITED USE</label><textarea id="LIMITED USE" placeholder="LIMITED USE" rows="3"></textarea></div>
        </div>
    </div>
</div>
</body>
</html>
